<!-- *** G-Checkbox *** -->
<div class="g-checkbox-container">

    <div class="g-checkbox-text">
        
        {{ text }}
    </div>

    <div class="g-checkbox-item">

        <div class="g-checkbox"
             ng-class="{'g-checkbox-checked': isChecked}"
             ng-click="onClick_Checkbox();">
        </div>
    </div>

</div>
