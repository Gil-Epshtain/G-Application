<div class="g-checkbox-switch-container">

    <div class="g-checkbox-switch-text">
        {{ text }}
    </div>

    <div class="g-checkbox-switch-item">

        <div class="g-checkbox-switch"
             ng-class="{'g-checkbox-switch-checked': isChecked}"
             ng-click="onClick_Switch();">

            <div class="g-checkbox-switch-circle"
                 ng-class="{'g-checkbox-switch-circle-checked': isChecked}">
            </div>
        </div>
    </div>

</div>
